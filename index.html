<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dungeon Maze by Han</title>
    <link rel="icon" href="favicon.jpeg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script>
        const $ = selectors => document.querySelector(selectors);
        $.all = selectors => document.querySelectorAll(selectors);
    </script>
    <p id="author">Made by <a href="https://github.com/raihankr" target="_blank">Han</a></p>
    <header class="fade-transition">
        <h1 class="fade-transition">Dungeon Maze</h1>
        <form id="start" class="blur hidden fade-transition">
            <div class="outer-wrapper">
                <a class="closebutton" title="Close" onclick="$('#start').classList.add('hidden')">&times;</a>
                <div class="inner-wrapper overflow-fade">
                    <br><br>
                    <label for="width">Size of the maze:</label>
                    <input type="number" min="10" max="100" id="width" value="20">
                    <label for="height"> x </label>
                    <input type="number" min="10" max="100" id="height" value="20">
                    <br>
                    <label for="show-minimap">Show minimap</label>
                    <label class="checkbox-container">
                        <input type="checkbox" id="show-minimap" checked>
                        <span></span>
                    </label>
                    <br>
                    <label for="show-coordinate">Show coordinate</label>
                    <label class="checkbox-container">
                        <input type="checkbox" id="show-coordinate" checked>
                        <span></span>
                    </label>
                    <br><br>
                    <label class="checkbox-container summary">Import maze (optional)
                        <input type="checkbox" class="summary">
                        <span></span>
                    </label>
                    <textarea id="importmaze" class="details"></textarea>
                    <button type="submit" class="grey button startbutton">START</button>
                </div>
            </div>
        </form>
        <button type="button" class="grey button startbutton fade-transition"
            onclick="$('#start').classList.remove('hidden')">START</button>
    </header>

    <div id="finish-screen" class="blur fade-transition hidden">
        <h1>FINISH!!!</h1>
        <div class="outer-wrapper inner-wrapper overflow-fade">
            <br><br>
            <p id="finish-screen-maze-size">20 &times; 20 maze</p>
            <p id="finish-screen-time">time: 87.3 second</p>
            <a id="copy-maze-data">&#10697; Copy maze data</a>
            <br><br>
            <p>Too easy? Try bigger maze!</p>
            <button type="button" id="play-again-btn" class="grey button">PLAY AGAIN</button>
        </div>
    </div>

    <canvas id="game" class="fade-transition"></canvas>
    <div id="vignette"></div>
    <div id="in-game-interfaces" class="fade-transition hidden">
        <div id="hud">
            <span id="timer" class="fade-transition"></span>
            <span id="coord" class="hidden fade-transition">Player Coordinate: (3, 4)</span>
        </div>
        <div id="joystick-area" class="fade-transition hidden">
            <div id="joystick">
                <div></div>
            </div>
        </div>
    </div>

    <script src="maze_generator.js"></script>
    <script src="script.js"></script>
</body>

</html>
