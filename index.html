<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pixel Maze by Han</title>
  <style>
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      padding: 0;
      margin: 0;
      background-color: black;
      /* background-image: url(game_assets/floor.jpg);
      background-repeat: repeat; */
    }

    div:has(#game) {
      display: flex;
      justify-content: center;
    }

    #game {
      display: inline-block;
      width: 100vmin;
      height: 100vmin;
      margin: auto;
      background-color: rgb(34, 34, 34);
      image-rendering: pixelated;
      border-radius: 50%;
      /* background-image: url(game_assets/floor.jpg);
      background-size: 30%;
      background-position: 0 0;
      background-repeat: repeat; */
    }

    #filter {
      position: fixed;
      top: 50%;
      left: 50%;
      z-index: 2;
      width: 102vmin;
      height: 102vmin;
      margin-top: -51vmin;
      margin-left: -51vmin;
      background-color: #fff0;
      border-radius: 50%;
      box-shadow: inset 0 0 60px 60px black;
    }
  </style>
</head>

<body>
  <div><canvas id="game"></canvas></div>
  <div id="filter"></div>
  <!-- <p style="color: white" id="debug"></p> -->

  <script src="maze_generator.js"></script>
  <script src='game.js'></script>
</body>

</html>
