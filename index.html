<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dungeon Maze by Han</title>
    <link rel="icon" href="favicon.jpeg" />
    <style>
        @font-face {
            font-family: retro-gaming;
            src: url(assets/Retro\ Gaming.ttf)
        }

        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            font-family: retro-gaming;
            color: white;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: black;
            overflow: none;
        }

        header {
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: 2;
        }

        header h1 {
            position: fixed;
            top: 5vh;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 10vmin;
            text-shadow: 0 0 10px black;
        }
        
        #startconfig {
            width: 100%;
            margin-top: calc(50vh + 50vw);
            padding: 15px;
            font-size: 15px;
        }
        
        #startconfig input[type=number] {
            width: 30px;
            color: white;
            background-color: transparent;
            border: none;
            border-bottom: 3px solid white;
        }

        #game {
            position: fixed;
            width: 98vmin;
            height: 98vmin;
            top: 50%;
            left: 50%;
            margin-top: -49vmin;
            margin-left: -49vmin;
            background-color: rgb(25, 25, 25);
            image-rendering: pixelated;
            border-radius: 50%;
        }

        #filter {
            position: fixed;
            top: 50%;
            left: 50%;
            z-index: 1;
            width: 100vmin;
            height: 100vmin;
            margin-top: -50vmin;
            margin-left: -50vmin;
            background-color: #fff0;
            border-radius: 50%;
            box-shadow: inset 0 0 60px 60px black;
        }

        #joystick {
            display: none;
            width: 120px;
            height: 120px;
            position: fixed;
            bottom: 50px;
            left: 25px;
            background-image: url(assets/control.png);
            background-size: 240px 120px;
            background-position: 0 0;
            background-repeat: no-repeat;
            z-index: 2;
        }

        #joystick div {
            width: 60px;
            height: 60px;
            position: absolute;
            background-image: url(assets/control.png);
            background-size: 240px 120px;
            background-position: -150px -30px;
            background-repeat: no-repeat;
            z-index: 2;
            top: 50%;
            left: 50%;
            margin-top: -30px;
            margin-left: -30px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Dungeon Maze</h1>
        <form id='startconfig'>
            <label for='width'>Size of the maze:</label>
            <input type='number' min='10' max='100' name='width' id='width' value='20' />
            <label for='height'> x </label>
            <input type='number' min='10' max='100' name='height' id='height' value='20' />
            <br />
            <label for>Show mini map</label>
            <input type='checkbox' name='minimap' id='show-minimap' />
        </form>
    </header>
    <canvas id="game"></canvas>
    <div id="filter"></div>
    <!-- <p style="color: white" id="debug"></p> -->
    <div id='joystick'>
        <div></div>
    </div>

    <script src="maze_generator.js"></script>
    <script src='game.js'></script>
</body>

</html>
